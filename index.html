<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Krzysztof Kerlin">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>video player</title>
</head>

<body>
    <section id="first-container">
        <video id="background_video" loop muted></video>
        <div id="video_cover"></div>

        <div class="login-panel">
            <a href="/index.html"><img src="/img/logo.png" alt="logo" /></a>
            <h4 class="welcome">Welcome to VIDEOS!</h4>
            <form method='POST' class="" onsubmit="return validate();">
                <input type="text" name="username" placeholder="Username" class="">
                <input type="password" name="password" placeholder="Password" class="">
                <button type="submit" class="btn in">Login</button>
            </form>
            <span class="switch">
                <input type="checkbox" id="check" name="checkbox"><label for="check">Remember me?</label>
            </span>
            <p class="or">or use:</p>
            <hr class="line">
            <div class="social-login-panel">
                <a href="https://facebook.com/"><img src="./img/facebook.png" alt="facebook"></a>
                <a href="https://myaccount.google.com/"><img src="./img/google-plus.png" alt="google"></a>
                <a href="https://github.com/"><img src="./img/github.png" alt="github"></a>
            </div>
        </div>

        <div id="comment">
            <a href="http://videezy.com/">Additional Stock Footage Provided By Videezy!</a>
        </div>
    </section>

    <script src="bideo.js"></script>
    <script src="app.js"></script>

    <script>
        if (window.location.host.indexOf('github.io') !== -1 && window.location.protocol !== "https:") {
            window.location.protocol = "https";
        }
    </script>

</body>

</html>
